<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
  </head>

  <main class="flex w-full justify-center flex-col md:flex-row">
    <section>
      <div>
        <div id="total">Total: 0</div>
        <div>
          <div id="count">0 cookies</div>
          <div id="per-seconds">Par secondes: 0</div>
        </div>
        <div id="timer">Timer</div>
      </div>
    </section>
    <section class="flex flex-col justify-center items-center">
      <div id="name">Nom</div>
      <img id="clicker" width="256px" height="256px" src="./banane.png" />
    </section>
    <section id="bonuses">
      <div id="template-bonus" class="flex">
        <img src="./banane.png" height="48px" width="48px" alt="" />
        <div>
          <div class="label">Bonus</div>
          <div class="count">Count</div>
        </div>
        <div>
          <div class="price">Price</div>
          <div class="multiplier">Muliplier</div>
        </div>
      </div>
    </section>
  </main>

  <body>
    <script type="module" src="./main.js"></script>
  </body>
</html>
