<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Join the ninja turtles in this fun and interactive cookie clicker game, created by a team of three as part of their BeCode training. Explore the game and have fun!"
    />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap"
      rel="stylesheet"
    />
    <title>Cookie Clicker</title>
  </head>
  <body
    class="bg-repeat scrollbar-hide overflow-auto"
    style="background-image: url(./pattern.svg)"
  >
    <img
      id="shuriken"
      class="absolute w-52 h-52 block hidden cursor-pointer z-10"
      src="./shuriken.svg"
    />
    <main class="flex w-full justify-center flex-col md:flex-row md:pt-4 lg:pt-8">
      <section class="flex flex-col">
        <div class="font-mono text-[#f2e9e4] text-l text-center md:text-left">
          <div id="total">Score: 0</div>
          <div>
            <div id="count">0 ninja</div>
            <div id="per-seconds">0 per sec.</div>
          </div>
          <div id="timer"></div>
        </div>
      </section>
      <section class="flex flex-col justify-center items-center">
        <div
          id="name"
          class="font-['Aclonica'] text-[#f2e9e4] text-center text-2xl md:text-4xl px-8"
        ></div>
        <img
          id="clicker"
          class="cursor-pointer w-1/2 md:w-80"
          src="./karate-1.svg"
          alt="Ninja clicker"
        />
      </section>
      <section id="bonuses" class="grid grid-cols-2 md:grid-cols-1 gap-2">
        <button
          id="template-bonus"
          class="flex md:flex-wrap rounded-lg shadow-xl bg-[#30344a] px-1 py-1 sm:px-4 sm:py-2 font-mono text-[#f2e9e4] text-sm gap-2 sm:gap-4 items-center disabled:opacity-50"
        >
          <img alt="" class="stroke-[#f2e9e4] w-8 md:w-10" />
          <div class="flex flex-col items-start">
            <div class="label">Bonus</div>
            <div class="count">0</div>
          </div>
          <div class="flex flex-col items-end ml-auto self-start">
            <div>
              <div class="price inline"></div>
              <img class="inline" src="./price.svg" width="20px" alt="Bonus price icon" />
            </div>
            <div class="multiplier"></div>
          </div>
        </button>
      </section>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
